name: Build Kotsync Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Set up Gradle 8.13
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.13

      # Clone project Kotatsu SyncServer
      - name: Clone Kotatsu SyncServer
        run: |
          git clone https://github.com/KotatsuApp/kotatsu-syncserver.git
          cd kotatsu-syncserver
          ./gradlew shadowJar

      # Delete old release/tag if exist
      - name: Delete old Kotsync release and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete Kotsync -y || true
          git push origin :refs/tags/Kotsync || true

      # Create new tag
      - name: Create new tag
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "Action"
          git tag -a Kotsync -m "Latest Kotsync build"
          git push origin Kotsync --force

      # Create release and upload jar
      - name: Create GitHub release (Kotsync)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd kotatsu-syncserver
          JAR_PATH=$(ls build/libs/*.jar | head -n 1)
          gh release create Kotsync "$JAR_PATH" \
            --title "Kotsync" \
            --notes "Auto-built Kotatsu SyncServer (latest version)"
