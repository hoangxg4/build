name: Build GNU Make (Static)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout (optional)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài dependencies cần thiết
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget tar

      # 3. Download GNU Make source
      - name: Download GNU Make source
        run: |
          wget https://ftp.gnu.org/gnu/make/make-4.4.tar.gz
          tar -xvzf make-4.4.tar.gz

      # 4. Build GNU Make static binary
      - name: Build GNU Make (static)
        working-directory: make-4.4
        run: |
          ./configure LDFLAGS=-static --prefix=$PWD/build
          make -j$(nproc)
          make install

      # 5. Package static binary
      - name: Package binary
        run: |
          cd make-4.4/build
          tar -czvf ../../make-4.4-static-binary.tar.gz .

      # 6. Upload artifact
      - name: Upload GNU Make static binary
        uses: actions/upload-artifact@v4
        with:
          name: gnu-make-4.4-static
          path: make-4.4-static-binary.tar.gz
