name: Build MariaDB Static

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libncurses5-dev bison libssl-dev

      - name: Download MariaDB source
        run: |
          export MARIADB_VERSION=11.4.3 # đổi version nếu cần
          curl -L https://archive.mariadb.org/mariadb-$MARIADB_VERSION/source/mariadb-$MARIADB_VERSION.tar.gz -o mariadb.tar.gz
          tar xzf mariadb.tar.gz
          mv mariadb-$MARIADB_VERSION mariadb-src

      - name: Build static MariaDB
        run: |
          mkdir -p mariadb-build
          cd mariadb-build
          cmake ../mariadb-src \
            -DCMAKE_BUILD_TYPE=Release \
            -DWITH_SSL=system \
            -DWITHOUT_DYNAMIC_PLUGINS=1 \
            -DBUILD_STATIC=ON \
            -DWITH_UNIT_TESTS=OFF \
            -DWITH_PCRE=system \
            -DWITH_READLINE=system \
            -DCMAKE_EXE_LINKER_FLAGS="-static"
          make -j$(nproc)
          # gom binary ra thư mục artifact
          mkdir -p ../artifact/bin
          cp sql/mysqld ../artifact/bin/mysqld-static
          cp client/mysql ../artifact/bin/mysql-static

      - name: Create tarball
        run: |
          cd artifact
          tar czf ../mariadb-static-binaries.tar.gz *
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mariadb-static-binaries
          path: mariadb-static-binaries.tar.gz
