name: Build Stremio Service

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:11

    env:
      CARGO_HOME: /github/home/.cargo
      RUSTUP_HOME: /github/home/.rustup
      PATH: /github/home/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git curl build-essential pkg-config musl-tools

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          . "$CARGO_HOME/env"
          rustup target add x86_64-unknown-linux-musl

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: Stremio/stremio-service
          path: src

      - name: Build static binary (musl)
        working-directory: src
        run: |
          . "$CARGO_HOME/env"
          cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: stremio-service-binary
          path: src/target/x86_64-unknown-linux-musl/release/stremio-service
