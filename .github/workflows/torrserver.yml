name: Build TorrServer (Official Way)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-official:
    name: Full Build (Web + Server)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Own Repo
        uses: actions/checkout@v4

      # 1. Setup Environment
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Clone Source
      - name: Clone TorrServer
        run: |
          git clone https://github.com/YouROK/TorrServer.git upstream_source

      # 3. BUILD WEB (Chạy trong folder web)
      - name: Build Web UI
        run: |
          cd upstream_source/web
          
          echo "Installing Yarn dependencies..."
          yarn install
          
          echo "Building React App..."
          export CI=false 
          export NODE_OPTIONS=--openssl-legacy-provider
          yarn build

      # 4. CHUẨN BỊ SERVER (Phần này quan trọng: phải đúng đường dẫn)
      - name: Prepare Server Assets
        run: |
          # A. Cài Swag (tool này cài global nên chạy ở đâu cũng được)
          go install github.com/swaggo/swag/cmd/swag@latest
          
          # B. Chạy gen_web.go (File này nằm ở root, nó lấy web/build nhét vào server/)
          cd upstream_source
          echo "Embedding Web to Go..."
          go run gen_web.go
          
          # C. Chui vào folder 'server' để tải thư viện và tạo docs
          cd server
          
          echo "Tidy up modules inside server folder..."
          # Fix lỗi: go.mod nằm ở đây nên phải chạy tidy ở đây
          go mod tidy
          
          echo "Generating Docs..."
          # Tạo docs dựa trên code trong folder server
          swag init -g web/server.go

      # 5. BUILD SERVER (Dùng script build-all.sh ở root)
      - name: Execute Build Script
        run: |
          cd upstream_source
          
          # Sửa script build-all.sh: Chỉ giữ lại amd64 và arm64
          # Dòng sed này tìm mảng platforms và thay thế nó
          sed -i 's/platforms=(.*)/platforms=("linux\/amd64" "linux\/arm64")/' build-all.sh
          
          # Cấp quyền chạy
          chmod +x build-all.sh
          
          echo "Running official build script..."
          ./build-all.sh
          
          echo "Kết quả build:"
          ls -R release/

      # 6. Upload file
      - name: Update Fixed Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: torrserver-latest
          name: TorrServer Latest
          files: upstream_source/release/*
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
