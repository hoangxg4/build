name: Build TorrServer

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-fixed-tag:
    name: Build & Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Own Repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false

      - name: Clone Upstream TorrServer
        run: |
          git clone https://github.com/YouROK/TorrServer.git upstream_source
          
          cd upstream_source
          go install github.com/swaggo/swag/cmd/swag@latest
          
          export CI=false
          export NODE_OPTIONS=--openssl-legacy-provider
          
          echo "Generating Web UI..."
          go run gen_web.go
          
          echo "Generating Docs..."
          cd server
          swag init -g web/server.go
          cd ..

      - name: Build Static Binaries (AMD64 & ARM64)
        run: |
          cd upstream_source
          mkdir -p ../dist
          
          PLATFORMS=('linux/amd64' 'linux/arm64')

          # Đã sửa: Định nghĩa LDFLAGS rõ ràng
          LDFLAGS="-s -w -extldflags '-static' -checklinkname=0"
          
          for PLATFORM in "${PLATFORMS[@]}"; do
             GOOS=${PLATFORM%/*}
             GOARCH=${PLATFORM#*/}
             
             BIN_NAME="TorrServer-${GOOS}-${GOARCH}"
             
             echo "Building $BIN_NAME ..."
             
             # Đã sửa: Truyền tham số trực tiếp, không dùng biến BUILD_FLAGS để tránh lỗi quote
             env GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build \
               -ldflags "$LDFLAGS" \
               -tags=nosqlite \
               -trimpath \
               -o "../dist/${BIN_NAME}" \
               ./cmd
          done
          
          ls -lh ../dist

      - name: Update Fixed Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: torrserver-latest
          name: TorrServer Latest
          files: dist/*
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
