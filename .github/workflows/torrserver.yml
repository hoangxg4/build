name: Build TorrServer (Official Way)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-official:
    name: Full Build (Web + Server)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Own Repo
        uses: actions/checkout@v4

      # 1. Cài đặt môi trường theo yêu cầu: Go + Node
      - name: Setup Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Go mới nhất
          cache: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Clone Source Code
      - name: Clone TorrServer
        run: |
          git clone https://github.com/YouROK/TorrServer.git upstream_source
          echo "Clone thành công!"

      # 3. BUILD WEB (Theo hướng dẫn: Install npm/yarn -> Go to web -> Run build)
      - name: Build Web UI
        run: |
          cd upstream_source/web
          
          echo "Installing Yarn dependencies..."
          yarn install
          
          echo "Building React App..."
          # Fix lỗi warning=error và openssl
          export CI=false 
          export NODE_OPTIONS=--openssl-legacy-provider
          yarn build

      # 4. CHUẨN BỊ SERVER (Tạo file nhúng Web vào Go)
      - name: Prepare Server Assets
        run: |
          cd upstream_source
          
          # Fix lỗi thiếu module (quan trọng)
          echo "Tidy up modules..."
          go mod tidy
          
          # Cài tool tạo docs
          go install github.com/swaggo/swag/cmd/swag@latest
          
          # Nhúng giao diện Web vừa build vào code Go
          echo "Embedding Web to Go..."
          go run gen_web.go
          
          # Tạo Docs
          echo "Generating Docs..."
          (cd server && swag init -g web/server.go)

      # 5. BUILD SERVER (Dùng script build-all.sh của tác giả)
      - name: Execute Build Script
        run: |
          cd upstream_source
          
          # Mẹo: Sửa file build-all.sh để chỉ build AMD64 và ARM64 (cho nhanh)
          # Thay thế danh sách platforms dài loằng ngoằng bằng 2 cái ta cần
          sed -i 's/platforms=(.*)/platforms=("linux\/amd64" "linux\/arm64")/' build-all.sh
          
          # Cấp quyền chạy script
          chmod +x build-all.sh
          
          echo "Running official build script..."
          # Script này sẽ tự tạo thư mục release/ và file binaries bên trong
          ./build-all.sh
          
          echo "Kết quả build:"
          ls -R release/

      # 6. Upload file
      - name: Update Fixed Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: torrserver-latest
          name: TorrServer Latest
          # Script build-all.sh thường nhả file vào thư mục release/
          files: upstream_source/release/*
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
