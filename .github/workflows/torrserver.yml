name: Build TorrServer (Final Fix)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-final:
    name: Build TorrServer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Own Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone Source
        run: |
          git clone https://github.com/YouROK/TorrServer.git upstream_source

      # 1. BUILD WEB UI
      - name: Build Web UI
        run: |
          cd upstream_source/web
          yarn install
          export CI=false 
          export NODE_OPTIONS=--openssl-legacy-provider
          yarn build

      # 2. CHUẨN BỊ SERVER
      - name: Prepare Server Assets
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          
          # Nhúng web vào code (File này ở root)
          cd upstream_source
          go run gen_web.go
          
          # Vào folder server để chuẩn bị thư viện
          cd server
          echo "Syncing modules inside server..."
          go mod tidy
          
          echo "Generating Swagger Docs..."
          swag init -g web/server.go

      # 3. BUILD BINARY (Đã sửa lỗi đường dẫn tại đây)
      - name: Execute Build Script
        run: |
          cd upstream_source
          
          # Tạo thư mục chứa file kết quả
          mkdir -p dist
          
          # Tạo script build mới
          cat <<EOF > build-all.sh
          #!/bin/bash
          
          # QUAN TRỌNG: Phải chui vào folder 'server' nơi chứa go.mod
          cd server || exit
          
          LDFLAGS="-s -w -checklinkname=0 -extldflags '-static'"
          TAGS="nosqlite"
          
          echo "--- Building Linux AMD64 ---"
          # Output ra ../dist (tức là thư mục dist ở root)
          GOOS=linux GOARCH=amd64 go build -ldflags="\$LDFLAGS" -tags=\$TAGS -trimpath -o ../dist/TorrServer-linux-amd64 ./cmd
          
          echo "--- Building Linux ARM64 ---"
          GOOS=linux GOARCH=arm64 go build -ldflags="\$LDFLAGS" -tags=\$TAGS -trimpath -o ../dist/TorrServer-linux-arm64 ./cmd
          
          echo "Build Complete. Files in root dist/:"
          ls -lh ../dist
          EOF
          
          chmod +x build-all.sh
          ./build-all.sh

      # 4. Upload file từ thư mục dist đã tạo
      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: torrserver-latest
          name: TorrServer Latest
          files: upstream_source/dist/*
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
